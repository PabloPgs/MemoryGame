<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css?family=Balsamiq+Sans:400,700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <title>Memory Game</title>
</head>

<body>

   <div class="sidebar">
      <button class="start-game">Start New Game</button>
      <div class="timer-wrapper">
         <h2 class="timer-name">Timer</h2>
         <div class="timer"><span class="seconds">30</span></div>
      </div>
      <div class="status jump">
         Click start new game...
      </div>
   </div>

   <div class="memory-game">
      <div class="memory-card" data-number="1">
         <img src="./img/angular-icon-1.svg" alt="" class="front-img">
         <img src="./img/javascript-1.svg" alt="" class=" back-img">
      </div>
      <div class="memory-card" data-number="4">
         <img src="./img/aurelia-1.svg" alt="" class="front-img">
         <img src="./img/javascript-1.svg" alt="" class=" back-img">
      </div>
      <div class="memory-card" data-number="2">
         <img src="./img/vue.svg" alt="" class="front-img">
         <img src="./img/javascript-1.svg" alt="" class=" back-img">
      </div>
      <div class="memory-card" data-number="1">
         <img src="./img/angular-icon-1.svg" alt="" class="front-img">
         <img src="./img/javascript-1.svg " alt="" class=" back-img">
      </div>
      <div class="memory-card" data-number="3">
         <img src="./img/react.svg" alt="" class="front-img">
         <img src="./img/javascript-1.svg" alt="" class=" back-img">
      </div>
      <div class="memory-card" data-number="6">
         <img src="./img/node-js-logo.svg" alt="" class="front-img">
         <img src="./img/javascript-1.svg " alt="" class=" back-img">
      </div>
      <div class="memory-card" data-number="5">
         <img src="./img/ember-tomster.svg" alt="" class="front-img">
         <img src="./img/javascript-1.svg " alt="" class=" back-img">
      </div>
      <div class="memory-card" data-number="2">
         <img src="./img/vue.svg" alt="" class="front-img">
         <img src="./img/javascript-1.svg " alt="" class=" back-img">
      </div>
      <div class="memory-card" data-number="3">
         <img src="./img/react.svg" alt="" class="front-img">
         <img src="./img/javascript-1.svg " alt="" class=" back-img">
      </div>
      <div class="memory-card" data-number="4">
         <img src="./img/aurelia-1.svg" alt="" class="front-img">
         <img src="./img/javascript-1.svg" alt="" class=" back-img">
      </div>
      <div class="memory-card" data-number="5">
         <img src="./img/ember-tomster.svg" alt="" class="front-img">
         <img src="./img/javascript-1.svg " alt="" class=" back-img">
      </div>
      <div class="memory-card" data-number="6">
         <img src="./img/node-js-logo.svg" alt="" class="front-img">
         <img src="./img/javascript-1.svg " alt="" class=" back-img">
      </div>
   </div>






   <script src="main.js" defer></script>
</body>

</html>
